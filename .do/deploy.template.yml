spec:
  name: kha-ching
  services:
  - name: web
    git:
      branch: master
      repo_clone_url: https://github.com/aakashlpin/kha-ching
    envs:
    - key: KITE_API_KEY
      value: "Enter Kite API key"
      type: SECRET
    - key: KITE_API_SECRET
      value: "Enter Kite Secret key"
      type: SECRET
    - key: SECRET_COOKIE_PASSWORD
      value: "A long 32 digit password"
      type: SECRET
    - key: REDIS_URL
      value: "Enter Redis connection string"
      type: SECRET
    - key: NEXT_PUBLIC_DEFAULT_LOTS
      value: "Default # of lots"
    - key: NEXT_PUBLIC_DEFAULT_SKEW_PERCENT
      value: "Default skew percent"
    - key: NEXT_PUBLIC_DEFAULT_SLM_PERCENT
      value: "Default SLM order percent"
